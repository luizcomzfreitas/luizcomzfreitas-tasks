<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <table> <!-- a Tag table defina a estrutura da tabela com linhas e colunas-->
        <thead><!--A tag Thead define o que será o cabeçalho da tabela-->
            <tr> <!-- Tag TR define que  estamos trabalhando em uma linha na tabela-->
                <th> Nome: </th>
                <th> Idade: </th>
            </tr>
        </thead>
        <tbody>
            <tr> <!-- Tag tr criando uma nova linha para inserir os dados-->
                <td>João</td> <!--A tag td indica quais seram os ddados da tabela-->
                <td>25</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
            </tr>    
        </tbody>
    </table>
</body>
</html>
