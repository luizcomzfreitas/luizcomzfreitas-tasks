<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Formulario</title>
</head>
<body>
    <h1>Este é um exeplo de Formulario:</h1>
    <form>
        <label for="email">Email:</label> 
        <!--A tag label para mostrar ao usuario o que ele deve digitar-->
        <input type="text" id="email" name="email"><br>
        <!--A tag input onde vai mostrar o local onde o usuario vai digitar os dados seguidos de identificação do campo para inserir em um banco de dados-->
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br>
        <button>Entrar</button>
    </form>

    <h2>Testando apenas:</h2>
        <label for="tpassaword">Campo de senha:</label>
        <input type="password" id="tpassaword" name="tpassword">
            <br>
        <label for="tcheck">Marque se você confirma:</label>
        <input type="checkbox" id="tcheck" name="tcheck">
        <button>Enviar</button>
            <br>
        
    
</body>
</html>
